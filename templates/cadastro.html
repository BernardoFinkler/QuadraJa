<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro_QuadraJá</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="body_login">
    <main class="main_login">
        <img src="imagens/Logo_QuadraJá.png" alt="logotipo QuadraJá">

        <h1 class="title_login">Cadastro</h1>

<form id="form_cadastro" method="post" action="/cadastro">
    <input type="text" name="nome" placeholder="Nome completo" required>
    <input type="email" name="email" placeholder="E-mail" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <input type="password" name="confirmar_senha" placeholder="Confirmar senha" required>
    <button type="submit" class="botao_cadastro">Criar Conta</button>
</form>

<p class="link_login">Já tem conta? <a href="login.html">Faça login aqui</a></p>

    </main>
</body>
</html>
